<div class="card" (click)="goto(card.link)">
  <div class="card-body">
      <div class="link">
        <a [routerLink]="card.link" [title]="card.isExternal ? 'Be careful out there' : ''">
          <i class="fas fa-angle-double-right" *ngIf="!card.isExternal"></i>
          <i class="fas fa-external-link-alt" *ngIf="card.isExternal"></i>
        </a>
      </div>
    <h4 class="cardTitle"><i class="card-img-top" [ngClass]="card.icon"></i>{{ card.title }}</h4>
    <p class="card-text">{{ card.description }}</p>
  </div>
</div>
